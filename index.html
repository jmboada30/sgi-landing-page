<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>SGI Contratas</title>
</head>
<body>
  <!-- Redirection Counter -->
<script type="text/javascript">
  var count = 15; // Timer
  var redirect = "https://worknet.sgicontratas.com"; // Target URL

  function countDown() {
    var timer = document.getElementById("timer"); // Timer ID
    if (count > 0) {
      count--;
      timer.innerHTML = "Sera redirigido en " + count + " segundos."; // Timer Message
      setTimeout("countDown()", 1000);
    } else {
      window.location.href = redirect;
    }
  }
</script>

<div id="master-wrap">
  <div id="logo-box">

    <div class="animated fast fadeInUp">
      <div class="icon"></div>
      <h1>Hola!</h1>
    </div>

    <div class="notice animated fadeInUp">
      <p class="lead">Este sitio ha sido reubicado.</p>
      <a class="btn animation" href="https://worknet.sgicontratas.com">&larr; Ir al SGI</a>
    </div>

    <div class="footer animated slow fadeInUp">
      <p id="timer">
        <script type="text/javascript">
          countDown();
        </script>
      </p>
      <p class="copyright">&copy; sgicontratas.com</p>
    </div>

  </div>
  <!-- /#logo-box -->
</div>
<!-- /#master-wrap -->
</body>
</html>
